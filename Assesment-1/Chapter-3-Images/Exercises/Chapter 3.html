<!DOCTYPE html> <!-- Declares the document type and version of HTML being used -->
<html lang="en"> <!-- Root element of the HTML document with language set to English -->
<head> <!-- Contains meta-information about the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding as UTF-8 -->
    <title>Nature Photography</title> <!-- Title of the webpage displayed on the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file for styling -->
</head>
<body> <!-- Body of the HTML document containing all the content -->
    <header> <!-- Defines the header section -->
        <h1>Nature Photography</h1> <!-- Main heading of the page -->
    </header>
    <section> <!-- Defines a section of related content -->
        <div class="image-container"> <!-- Container for an image and its description -->
            <img src="https://www.awatrees.com/wp-content/uploads/2017/02/larsvandegoor.jpg" alt="A forest with sunlight filtering through trees" title="Beautiful forest" class="image"> <!-- Embeds an image with source URL, alternative text, title, and CSS class -->
            <p class="license">Image License: Lars van de Goor. All rights reserved. Used with permission.</p> <!-- Paragraph describing the image license -->
        </div>
        <div class="image-container"> <!-- Container for another image and its description -->
            <img src="https://www.shutterstock.com/image-photo/snowcapped-mountains-under-blue-sky-600nw-2275820595.jpg" alt="A mountain range under a bright blue sky" title="Mountain range" class="image"> <!-- Embeds an image with source URL, alternative text, title, and CSS class -->
            <p class="license">Image License: Licensed from Shutterstock. All rights reserved. <a href="https://www.shutterstock.com/license" rel="license">Shutterstock Standard License</a>.</p> <!-- Paragraph describing the image license with a hyperlink to the license details -->
        </div>
        <div class="image-container"> <!-- Container for another image and its description -->
            <img src="https://static.vecteezy.com/system/resources/previews/053/795/421/non_2x/a-river-flowing-through-a-lush-green-valley-photo.jpeg" alt="A river flowing through a lush green valley" title="Lush river valley" class="image"> <!-- Embeds an image with source URL, alternative text, title, and CSS class -->
            <p class="license">Image License: Free to use. <a href="https://www.pexels.com/license/" rel="license">Pexels License</a>.</p> <!-- Paragraph describing the image license with a hyperlink to the license details -->
        </div>
    </section>
</body>
</html>
